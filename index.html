<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <script src="node_modules/chart.js/dist/Chart.js"></script>
        <meta charset="UTF=8">
        <meta name="viewport">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Mid-Atlantic QBR</title>
    </head>
        <body>
            <div class="nav-container">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="#container-one">Quarter in Review</a></li>
                        <li><a href="">Forward-looking Analysis</a></li>
                        <li><a href="">About This Website</a></li>
                    </ul>
                <div class="nav-bar"></div>
            </div>
            <div class="hero">
                <div class="hero-image">
                    <img src="./images/Optimizely_Logo.png" width="100px" height="auto">
                </div>
            <div class="hero-container">
                <h1>Q3 QBR Analysis</h1>
                <h3 id="subtitle">A close look at my performance up to this point.</h3>
            <div>
                <a href="#container-one" class="caret down"></a>
            </div>
                </div>
            </div>
            <div class="container-grey" id="container-one">
                <div class="text-container">
                <p class="summary-text">Quarter over quarter performance has remained relatively volatile.<br><br>
                    Q3: <span style="color: red; font-weight: 600;">$160K</span> ACV closed against a <span style="color: green; font-weight: 600;">$237.5K</span> number.
                </p>
                </div>
                <canvas id="chartOne"></canvas>
                <script>
                    let chartOne = document.getElementById('chartOne').getContext('2d');

                    Chart.defaults.global.defaultFontFamily = 'Helvetica';
                    Chart.defaults.global.defaultFontSize = 18;
                    Chart.defaults.global.defaultFontColor = '#777';
                    Chart.defaults.global.elements.line.tension = 0.2;
                    Chart.defaults.global.elements.line.capBezierPoints	= false;

                    let performanceChart = new Chart(chartOne, {
                        type: 'line', //bar, horizontal bar, pie, line, donut, radar, polar area
                        data: {
                            labels: ['Q4 2018','Q1 2019', 'Q2 2019', 'Q3 2019'],
                            datasets: [{
                                label: 'ACV Closed',
                                data: [
                                    364000,
                                    437500,
                                    158000,
                                    192000
                                ],
                                backgroundColor: '#CBE6FD',
                                borderWidth: 1,
                                borderColor: '#777',
                                hoverBorderWidth: 1.5,
                                hoverBorderColor: '#000'
                            }]
                        },
                        options: {
                            title: {
                                display: true,
                                text: 'Quarterly ACV Performance',
                                fontSize: 22
                            },
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            },
                            legend: {
                                display: false,
                                position: 'right',
                                labels: {
                                    fontColor: '#000'
                                }
                            },
                            layout: {
                                padding: {
                                    left: 0,
                                    right: 0,
                                    top: 50,
                                    bottom: 50
                                },
                            tooltips: {
                                enabled: true
                            }
                            }
                        }
                    });
                </script>
                <div class="container-white" id="container-two">
                        <canvas id="chartTwo"></canvas>
                        <script>
                            let chartTwo = document.getElementById('chartTwo').getContext('2d');
        
                            Chart.defaults.global.defaultFontFamily = 'Helvetica';
                            Chart.defaults.global.defaultFontSize = 18;
                            Chart.defaults.global.defaultFontColor = '#777';
        
                            let closeRateChart = new Chart(chartTwo, {
                                type: 'line', //bar, horizontal bar, pie, line, donut, radar, polar area
                                data: {
                                    labels: ['Q4 2018','Q1 2019', 'Q2 2019', 'Q3 2019'],
                                    datasets: [{
                                        label: 'ACV Closed',
                                        data: [
                                            364000,
                                            437500,
                                            158000,
                                            192000
                                        ],
                                        backgroundColor: '#CBE6FD',
                                        borderWidth: 1,
                                        borderColor: '#777',
                                        hoverBorderWidth: 1.5,
                                        hoverBorderColor: '#000'
                                    }]
                                },
                                options: {
                                    title: {
                                        display: true,
                                        text: 'Quarterly ACV Performance',
                                        fontSize: 22
                                    },
                                    scales: {
                                        yAxes: [{
                                            ticks: {
                                                beginAtZero: true
                                            }
                                        }]
                                    },
                                    legend: {
                                        display: false,
                                        position: 'right',
                                        labels: {
                                            fontColor: '#000'
                                        }
                                    },
                                    layout: {
                                        padding: {
                                            left: 0,
                                            right: 0,
                                            top: 50,
                                            bottom: 50
                                        },
                                    tooltips: {
                                        enabled: true
                                    }
                                    }
                                }
                            });
                        </script>
            </div>
        </body>
    </head>
</html>
